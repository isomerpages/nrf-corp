title: National Research Foundation Singapore
url: https://www.nrf.gov.sg
favicon: /images/Tiy.jpg
colors:
  primary-color: "#9d3d4b"
  secondary-color: "#f2b880"
  media-colors:
    - title: media-color-one
      color: "#465c69"
    - title: media-color-two
      color: "#a9bcd0"
    - title: media-color-three
      color: "#bcebcb"
    - title: media-color-four
      color: "#00838f"
    - title: media-color-five
      color: "#00838f"
resources_name: Resources
description: >-
  The National Research Foundation, Singapore (NRF), set up on 1 January 2006,
  is a department within the Prime Minister's Office. The NRF sets the national
  direction for research and development (R&D) by developing policies, plans and
  strategies for research, innovation and enterprise. It also funds strategic
  initiatives and develops R&D capabilities by nurturing research talent.


  The NRF aims to transform Singapore into a vibrant R&D hub that contributes toward a knowledge-intensive, innovative and entrepreneurial economy; and make Singapore a magnet for excellence in science and innovation.
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
